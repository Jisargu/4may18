<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Toggler navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/desaparece.css">
    <script src="../js/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/toggler.js"></script>

</head>
<body>
    <!--Barra de navegacion-->
    <nav id="barrita" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ml-5" href="#">Logo go go go</a>
        <!--boton hamburguesa-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--elementos dentro de hamburguesa si es sm-->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
         <!--Elementos dentro de la barra de navegación-->
          <ul class="navbar-nav">
            <li class="nav-item mr-5">
              <a class="nav-link" href="#">Datos</a>
            </li>
            <li class="nav-item mr-5">
                 <a class="nav-link" href="#">Contacto</a>
            </li>
            <li class="nav-item active mr-5">
              <a class="nav-link" href="#">Iniciar sesión</a>
            </li>
          </ul>
          <!--Fin elementos barra navegación-->

        </div><!--Fin elementos hamburguesa-->
      </nav><!--fin barra navegacion-->
    
      <div class="container">
        <button class="btn btn-warning" type="button" onclick="desaparece()">Toggle me</button>
      </div>
</body>
</html>
